<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survat IT</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Style For Loading Animation -->
    <style type="text/css" media="screen">
    /* Paste this css to your style sheet file or under head tag */
    /* This only works with JavaScript, if it's not present, don't show loader */
    
    .se-pre-con {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url(images/Preloader_3.gif) center no-repeat #fff;
        opacity: 0.4;
    }
    </style>
    <!-- Style For Loading Animation -->

</head>

<body>
    <!-- div for loading animation -->
    <div class="se-pre-con"></div>

    <article class="container">
        <header>
            <hgroup>
                <h1>I.T. SURVAY</h1>
                <h5>แบบสำรวจการมีงานทำหรือศึกษาต่อของผู้สำเร็จการศึกษา สาขาเทคโนโลยีสารสนเทศ</h5>
            </hgroup>
        </header>
        <section>
            <form class="role" id="myForm">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="gen" class="control-label">รุ่นที่</label>
                        <select name="year" id="year" class="form-control">
                            <option value="">เลือกรุ่น / ปีการศึกษา</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 form-group">
                        <label for="gender" class="control-label">คำนำหน้า</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="1">นาย</option>
                            <option value="2">นาง</option>
                            <option value="3">นางสาว</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group has-feedback">
                            <label for="firstname" class="control-label">ชื่อ</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group has-feedback">
                            <label for="lastname" class="control-label">นามสกุล</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- ที่อยู่ตามทะเบียนบ้าน -->
                <div class="row">
                    <div class="col-md-12">
                        <label for="" class="control-label">
                            <h4>ที่อยู่ตามทะเบียนบ้าน</h4></label>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group has-feedback">
                            <label for="address_home" class="control-label">บ้านเลขที่, หมู่บ้าน, คอนโด, หอพัก, อื่นๆ</label>
                            <input type="text" class="form-control" id="address_home" name="address_home" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="address_province" class="control-label">จังหวัด</label>
                            <select name="address_province" id="address_province" class="form-control">
                                <option value="">เลือกจังหวัด</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="address_amphur" class="control-label">อำเภอ</label>
                            <select name="address_amphur" id="address_amphur" class="form-control">
                                <option value="">เลือกอำเภอ</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="address_district" class="control-label">ตำบล</label>
                            <select name="address_district" id="address_district" class="form-control">
                                <option value="">เลือกตำบล</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group has-feedback">
                            <label for="address_zipcode" class="control-label">รหัสไปรษณีย์</label>
                            <input type="text" class="form-control" name="address_zipcode" id="address_zipcode" maxlength="5" required>
                        </div>
                    </div>
                </div>
                <!-- ที่อยู่ตามทะเบียนบ้าน -->
                <hr>
                <!-- ที่อยู่ที่สามารถติดต่อได้ -->
                <div class="row">
                    <div class="col-md-12">
                        <label for="" class="control-label">
                            <h4>ที่อยู่ที่สามารถติดต่อได้</h4>
                        </label>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group has-feedback">
                            <label for="address" class="control-label">บ้านเลขที่, หมู่บ้าน, คอนโด, หอพัก, อื่นๆ</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="province" class="control-label">จังหวัด</label>
                            <select name="province" id="province" class="form-control">
                                <option value="">เลือกจังหวัด</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="amphur" class="control-label">อำเภอ</label>
                            <select name="amphur" id="amphur" class="form-control">
                                <option value="">เลือกอำเภอ</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="district" class="control-label">ตำบล</label>
                            <select name="district" id="district" class="form-control">
                                <option value="">เลือกตำบล</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group has-feedback">
                            <label for="zipcode" class="control-label">รหัสไปรษณีย์</label>
                            <input type="text" class="form-control" name="zipcode" id="zipcode" maxlength="5" required>
                        </div>
                    </div>
                </div>
                <!-- ที่อยู่ที่สามารถติดต่อได้ -->
                <hr>
                <!-- Mobile, Phone, Email -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group has-feedback">
                            <label for="mobile" class="control-label">เบอร์โทรศัพท์มือถือ</label>
                            <input type="text" class="form-control" id="mobile" name="mobile">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group has-feedback">
                            <label for="phone" class="control-label">เบอร์โทรศัพท์บ้าน</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-feedback">
                            <label for="email" class="control-label">E-mail</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                </div>
                <!-- Mobile, Phone, Email -->
                <hr>
                <!-- Radio Study Zone -->
                <div class="row radio1">
                    <div class="col-md-12">
                        <div class="form-group radio">
                            <label>
                                <input type="radio" name="do_present" id="do_present" checked="" value="study">ศึกษาต่อ
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group has-feedback">
                                    <label for="university" class="control-label">ที่มหาวิทยาลัย / สถาบัน</label>
                                    <input type="text" id="university" class="form-control" name="university">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group ">
                                    <div class="form-group">
                                        <label for="university_province" class="control-label">จังหวัด</label>
                                        <select name="university_province" id="university_province" class="form-control">
                                            <option value="">เลือกจังหวัด</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-feedback">
                                    <label for="department" class="control-label">สาขา</label>
                                    <input type="text" id="department" class="form-control" name="department">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Radio Study Zone -->
                <hr>
                <!-- Radio Work Zone -->
                <div class="row radio2">
                    <div class="col-md-12">
                        <div class="form-group radio">
                            <label>
                                <input type="radio" name="do_present" id="do_present" value="working">ทำงาน
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group has-feedback">
                                    <label for="work_name" class="control-label">บริษัท / หน่วยงาน</label>
                                    <input type="text" id="work_name" class="form-control" name="work_name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-feedback">
                                    <label for="work_position" class="control-label">ตำแหน่ง</label>
                                    <input type="text" name="work_position" class="form-control" id="work_position">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-feedback">
                                    <label for="salary" class="control-label">รายได้ต่อเดือน</label>
                                    <input type="text" id="salary" class="form-control" name="salary">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">ประเภทของงานที่ทำ</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="w" id="w" value="government">รับราชการ
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="w" id="w" value="government_customer">ลูกจ้างหน่วยงานของรัฐ
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="w" id="w" value="private">บริษัทเอกชน
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="w" id="w" value="personal business">ธุรกิจส่วนตัว
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="">ลักษณะงานที่ทำ</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="wt" id="wt" value="yes">ตรงกับสาขาที่เรียน
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="wt" id="wt" value="no">ไม่ตรงกับสาขาที่เรียน
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-feedback">
                                    <label for="work_address" class="control-label">ที่อยู่ที่ทำงาน เลขที่</label>
                                    <input type="text" class="form-control" id="work_address" name="work_address">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class=" form-group">
                                    <label for="work_street" class="control-label">ถนน</label>
                                    <input type="text" class="form-control" id="work_street" name="work_street">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="work_province" class="control-label">จังหวัด</label>
                                    <select name="work_province" id="work_province" class="form-control">
                                        <option value="">เลือกจังหวัด</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="work_amphur" class="control-label">อำเภอ</label>
                                    <select name="work_amphur" id="work_amphur" class="form-control">
                                        <option value="">เลือกอำเภอ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="work_district" class="control-label">ตำบล</label>
                                    <select name="work_district" id="work_district" class="form-control">
                                        <option value="">เลือกตำบล</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group has-feedback">
                                    <label for="work_zipcode" class="control-label">รหัสไปรษณีย์</label>
                                    <input type="text" class="form-control" id="work_zipcode" name="work_zipcode">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="work_phone" class="control-label">
                                        เบอร์โทรศัพท์
                                    </label>
                                    <input type="text" class="form-control" id="work_phone" name="work_phone">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="work_email" class="control-label">
                                        E-mail
                                    </label>
                                    <input type="text" class="form-control" id="work_email" name="work_email">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Radio Work Zone -->
                <hr>
                <!-- Waing for work or free radio -->
                <div class="row radio3">
                    <div class="radio col-md-12">
                        <label for="">
                            <input type="radio" name="do_present" id="do_present" value="waiting">รองาน
                        </label>
                    </div>
                    <div class="radio col-md-12">
                        <label for="">
                            <input type="radio" name="do_present" id="do_present" value="free">ว่างงาน
                        </label>
                    </div>
                    <div class="radio col-md-12 form-group">
                        <label for="" style="margin-bottom: 5px;">
                            <input type="radio" name="do_present" class="" id="do_present" value="other">อื่นๆ
                        </label>
                        <input type="text" class="form-control" name="other" id="other">
                    </div>
                </div>
                <!-- end Waing for work or free radio -->
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <label for="" class="control-label">
                            <h4>ผู้ปกครอง</h4>
                        </label>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="parent_gender" class="control-label">คำนำหน้า</label>
                        <select name="parent_gender" id="parent_gender" class="form-control">
                            <option value="1">นาย</option>
                            <option value="2">นาง</option>
                            <option value="3">นางสาว</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group has-feedback">
                            <label for="parent_firstname" class="control-labal">ชื่อ</label>
                            <input type="text" name="parent_firstname" required="" class="form-control" id="parent_firstname">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group has-feedback">
                            <label for="parent_lastname" class="control-labal">นามสกุล</label>
                            <input type="text" name="parent_lastname" required="" class="form-control" id="parent_lastname">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group has-feedback">
                            <label for="parent_status" class="control-labal">สถานะ</label>
                            <input type="text" name="parent_status" required="" class="form-control" id="parent_status">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="parent_work" class="control-label">ที่ทำงานผู้ปกครอง</label>
                            <input type="text" class="form-control" id="parent_work" name="parent_work">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="parent_address" class="control-label">ที่อยู่ผู้ปกครอง</label>
                            <input type="text" class="form-control" id="parent_address" name="parent_address">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <label for="" class="control-label">
                            <h4>ผู้ให้ข้อมูล</h4>
                        </label>
                    </div>
                    <div class="col-md-2 form-group">
                        <label for="detail_gender" class="control-label">คำนำหน้า</label>
                        <select name="detail_gender" id="detail_gender" class="form-control">
                            <option value="1">นาย</option>
                            <option value="2">นาง</option>
                            <option value="3">นางสาว</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group has-feedback">
                            <label for="detail_firstname" class="control-label">ชื่อ</label>
                            <input type="text" name="detail_firstname" class="form-control" id="detail_firstname" required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group has-feedback">
                            <label for="detail_lastname" class="control-label">นามสกุล</label>
                            <input type="text" name="detail_lastname" class="form-control" id="detail_lastname" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox col-md-12 text-center">
                        <label>
                            <input type="checkbox" value="Y" id="con"> คุณยินยอมการให้ข้อมูลและตอบแบบสำรวจนี้หรือไม่ ?
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group text-center col-md-12">
                        <button type="submit" class="btn btn-primary validate" disabled="">ตรวจสอบข้อมูล</button>
                        <button type="submit" class="btn btn-success save">บันทึกข้อมูล</button>
                        <button class="btn btn-danger" formnovalidate type="reset">ยกเลิก</button>
                    </div>
                </div>
            </form>
        </section>
    </article>
</body>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
